services:
  xander-draw:
    build: .
    container_name: xander-draw-mcp
    ports:
      - "3200:3200"
      - "3300:3300"
    environment:
      - NODE_ENV=production
      - INGEST_PORT=3200
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:3100/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
